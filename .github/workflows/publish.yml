name: Publish VSCode Extension

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install -g @vscode/vsce

      - run: vsce publish
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
